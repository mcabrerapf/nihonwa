type Sentence @model @auth(rules: [{allow: public}]) {
  id: ID!
  jp: String
  en: [String]
  furi: [String]
  notes: [String]
  types: [String]
  tags: [String]
  hits: Int!
  misses: Int!
  difficulty: Int!
  jpWords: [String]
}

type Word @model @auth(rules: [{allow: public}]) {
  id: ID!
  jp: String
  en: [String]
  furi: [String]
  notes: [String]
  types: [String]
  tags: [String]
  hits: Int!
  misses: Int!
  difficulty: Int!
}
 