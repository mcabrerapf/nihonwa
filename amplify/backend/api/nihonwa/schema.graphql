type Sentence @model @auth(rules: [{allow: public}]) {
  id: ID!
  jpWords: [String!]
  en: [String!]
  furi: [String]
  notes: [String]
  types: [String!]
  tags: [String]
  hits: Int!
  misses: Int!
  difficulty: Int!
}

type Word @model @auth(rules: [{allow: public}]) {
  id: ID!
  jp: String!
  en: [String!]
  furi: [String]
  notes: [String]
  types: [String!]
  tags: [String]
  hits: Int!
  misses: Int!
  difficulty: Int!
}
 